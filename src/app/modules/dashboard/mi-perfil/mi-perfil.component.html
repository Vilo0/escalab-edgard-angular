<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-header></app-header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row">

                        <div class="col-md-12">

                            <h3>Mi Perfil</h3>

                            <form autocomplete="off" [formGroup]="perfilForm" (ngSubmit)="editarPerfil()" novalidate>

                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input id="nombre" type="text" class="form-control" autocomplete="off" formControlName="nombre">
                                </div>

                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input id="apellido" type="text" class="form-control" autocomplete="off" formControlName="apellido">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" class="form-control" autocomplete="off" formControlName="email">
                                </div>

                                <div class="form-group">
                                    <label for="telefono">Teléfono</label>
                                    <input id="telefono" type="text" class="form-control" autocomplete="off" formControlName="telefono">
                                </div>

                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input id="password" type="password" class="form-control" autocomplete="off" formControlName="password">
                                </div>

                                <div class="form-group">
                                    <label for="confirmar-password">Confirmar Contraseña</label>
                                    <input id="confirmar-password" type="password" class="form-control" autocomplete="off" formControlName="confirmarPassword">
                                </div>

                                <button type="submit" class="btn btn-large btn-warning" [disabled]="!perfilForm.valid">Actualizar</button>
                            </form>

                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Escalab 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <app-footer></app-footer>
