<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-header></app-header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Lecciones</h1>
                    <p class="mb-4">Administrar Lecciones.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header d-inline-block py-3">
                            <button (click)="open(null, 'Agregar')" class="btn btn-success">
                              <span class="mr-3">Agregar</span> <i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable2" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Documento</th>
                                            <th>Nombre</th>
                                            <th>Descripcion</th>
                                            <th>Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let leccion of listaLecciones">
                                        <tr>
                                            <td class="">{{leccion.documento}}</td>
                                            <td>{{leccion.nombre}}</td>
                                            <td>{{leccion.descripcion}}</td>
                                            <td>
                                                <button (click)="open(leccion, 'Editar')" class="btn btn-sm btn-warning mr-3">
                                                  <i class="fas fa-pencil-alt"></i>
                                              </button>

                                                <button (click)="open(leccion, 'Eliminar')" class="btn btn-sm btn-danger mr-3">
                                                  <i class="far fa-trash-alt"></i>
                                              </button>

                                                <div class="btn-group" role="group">
                                                    <button id="btnGroupDrop1" type="button" class="btn btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                      <i class="fas fa-ellipsis-v"></i>
                                                  </button>
                                                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                                        <a class="dropdown-item">Agregar Lección</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>Acción</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <app-footer></app-footer>
