<div class="modal-header">
    <h4 class="modal-title">{{ accion }} Curso</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cerrar Modal')">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">

    <div class="form-check" *ngFor="let curso of listaCursos; let i = index">
        <input class="form-check-input" type="checkbox" [checked]="curso.tiene" (click)="administrarCurso($event, curso._id)" value="" id="curso-{{i + 1}}">
        <label class="form-check-label" for="curso-{{i + 1}}">
        {{ curso.nombre }}
    </label>
    </div>

</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>-->
</div>
