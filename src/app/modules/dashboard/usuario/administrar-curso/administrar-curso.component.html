<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-header></app-header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Cursos</h1>
                    <p class="mb-4">Administrar Cursos.</p>

                    <h3>Usuario: {{ usuario.nombre }}</h3>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header d-inline-block py-3">

                            <button (click)="open(null, 'Agregar')" class="btn btn-info">
                                <span class="mr-3">Administrar Cursos</span>
                            </button>

                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable2" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Categoria</th>
                                            <th>Nombre</th>
                                            <th>Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let curso of listaCursos">
                                        <tr>
                                            <td class="text-center p-1"><img src="{{curso.cursoId.imagen}}" alt="" width="100"></td>
                                            <td>{{curso.cursoId.nombre_categoria}}</td>
                                            <td>{{curso.cursoId.nombre}}</td>
                                            <td>
                                                <button (click)="activarCurso(curso.cursoId._id)" class="btn btn-sm btn-success mr-3" [disabled]="curso.disponible">
                                                    Activar
                                                </button>

                                                <button (click)="desactivarCurso(curso.cursoId._id)" class="btn btn-sm btn-danger mr-3" [disabled]="!curso.disponible">
                                                    Desactivar
                                                </button>

                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Categoria</th>
                                            <th>Nombre</th>
                                            <th>Acción</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <app-footer></app-footer>
