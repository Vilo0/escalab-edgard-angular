<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <div class="login-dark">

        <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()" id="loginForm" novalidate>

            <h2 class="sr-only ">Login Form</h2>
            <div class="illustration ">
                <i class="icon ion-ios-locked-outline "></i>
            </div>
            <div class="form-group ">
                <input type="text" placeholder="Email" class="form-control" autofocus autocomplete="off" [ngClass]="{ 'is-invalid':  loginForm.controls.email.errors }" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" autocomplete="off" [ngClass]="{ 'is-invalid':  loginForm.controls.email.errors }" formControlName="password">
            </div>
            <div class="form-group ">
                <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Iniciar Sesi√≥n</button>
                <div class="d-flex justify-content-center text-danger">{{message}}</div>
            </div>
            <a href="#" class="forgot">Forgot your email or password?</a>

        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js "></script>
</body>

</html>
