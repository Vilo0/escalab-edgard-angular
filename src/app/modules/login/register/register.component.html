<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario - Escalab NodeJS 2021</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <div class="login-dark">

        <form autocomplete="off" [formGroup]="registroForm" (ngSubmit)="registro()" id="registroForm" novalidate>

            <h2 class="sr-only ">Login Form</h2>
            <div class="form-group">
                <input type="text" placeholder="Nombre" class="form-control" autofocus autocomplete="off" [ngClass]="{ 'is-invalid':  registroForm.controls.nombre.errors }" formControlName="nombre">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Apellido" class="form-control" autofocus autocomplete="off" [ngClass]="{ 'is-invalid':  registroForm.controls.apellido.errors }" formControlName="apellido">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control" autofocus autocomplete="off" [ngClass]="{ 'is-invalid':  registroForm.controls.email.errors }" formControlName="email">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Teléfono" class="form-control" autofocus autocomplete="off" [ngClass]="{ 'is-invalid':  registroForm.controls.telefono.errors }" formControlName="telefono">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" autocomplete="off" [ngClass]="{ 'is-invalid':  registroForm.controls.password.errors }" formControlName="password">
            </div>
            <div class="form-group ">
                <button class="btn btn-primary btn-block" [disabled]="!registroForm.valid" type="submit">Iniciar Sesión</button>
            </div>

        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js "></script>
</body>

</html>
